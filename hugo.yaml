baseURL: "https://troll-warlord.github.io/tictactech/"
languageCode: "en-us"
title: "Tic Tac Tech"

module:
  proxy: "direct"
  imports:
    - path: "github.com/google/docsy"

markup:
  highlight:
    style: "tango"
  goldmark:
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  tableOfContents:
    startLevel: 2
    endLevel: 5

params:
  enableSearch: true
  offlineSearch: true
  customSCSS:
    - scss/_variables_project.scss
    - scss/_variables_project_after_bs.scss
    - scss/_styles_project.scss
  links:
    user:
      - name: User mailing list
        url: "https://example.org/mail"
        icon: fa fa-envelope
        desc: Discussion and help from your fellow users
      - name: Twitter
        url: "https://example.org/twitter"
        icon: fab fa-x-twitter
        desc: Follow us on Twitter to get the latest news!
      - name: Stack Overflow
        url: "https://example.org/stack"
        icon: fab fa-stack-overflow
        desc: Practical questions and curated answers
    developer:
      - name: GitHub
        url: "https://github.com/google/docsy"
        icon: fab fa-github
        desc: Development takes place here!
      - name: Slack
        url: "https://example.org/slack"
        icon: fab fa-slack
        desc: Chat with other project developers
      - name: Developer mailing list
        url: "https://example.org/mail"
        icon: fa fa-envelope
        desc: Discuss development issues around the project
  footer: "Â© 2025 Tarun Pable. All rights reserved. | Built with Hugo"
  footerLinks:
    - name: "GitHub"
      url: "https://github.com/troll-warlord"
    - name: "Privacy"
      url: "/privacy"
    - name: "Contact"
      url: "mailto:troll-warlord@example.com"
  copyright:
    authors: Tarun Pable

  ui:
    scrollspy:
      disable: false
    footer_about_enable: true
    sidebar_search_disable: false
    sidebar_menu_pre: true
    sidebar_menu_foldable: true
    sidebar_menu_compact: true
    ul_show: 1

outputs:
  home:
    - HTML
    - RSS
    - JSON

languages:
  en:
    contentDir: "content/en"
    languageName: "English"
    weight: 1

taxonomies:
  tag: "tags"
  category: "categories"
  provider: "providers"
