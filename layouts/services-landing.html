{{ define "main" }}
<section class="container mt-5">
  <div class="card-body text-center">
    {{/*  <img
      src="/images/{{ .LinkTitle }}.svg"
      alt="{{ .Title }}"
      style="height: 100px"
    />  */}}
    <h1 class="mt-3 mb-5" >{{ .Title }}</h5>
  </div>
  <div class="row">
    {{ range .Sections }} {{ $sectionName := path.Base .Path }} {{ $parts :=
    split .Path "/" }} {{ $provider := index $parts 2 }}
    <div class="col-md-2 mb-2">
      <a
        href="{{ .RelPermalink }}"
        class="card text-center h-100 shadow-sm text-decoration-none"
      >
        <div class="card-body">
          <img
            src="{{ printf "images/%s/%s.svg" $provider $sectionName | absURL }}"
            alt="{{ .Title }}"
            style="height: 60px"
          />
          <h5 class="mt-3">{{ .LinkTitle }}</h5>
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
